<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        * {
        box-sizing: border-box;
        }
        *::after,
        *::before {
            box-sizing: border-box;
         }
         .skin * {
            padding: 0;
            margin: 0;
        }
        .skin * {
            box-sizing: border-box;
        }
        .skin *::after,
        .skin *::before {
            box-sizing: border-box;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
        }
        #demo1{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            overflow-y: scroll;
        }
        /* 隐藏滚动条 */
        #demo1::-webkit-scrollbar { 
            display: none;
        }
        #demo2{
            display: none;
        }
        #buttons{
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-right: 20px;
        }
        #buttons>button{
            margin-bottom: 10px;
            padding: 4px 8px;
        }
      
        .nose:hover {
            animation: wave 300ms infinite linear;
            transform-origin: 50% 100%;
        }
        @keyframes wave {
            0% {
            transform: rotate(0deg);
            }
            33% {
            transform: rotate(-5deg);
            }
            66% {
            transform: rotate(5deg);
            }
            100% {
            transform: rotate(0deg);
            }
        }
        .face > img{
            display: none;
        }
        @keyframes roll {
            0% {
             transform: translateX(0) rotate(0deg);
             }
            20% {
             transform: translateX(-100px) rotate(360deg);
             }
            40% {
             transform: translateX(-100px) rotate(360deg);
            }
            80% {
                transform: translateX(100px) rotate(-360deg);
            }

            100% {
                transform: translateX(100px) rotate(-360deg);
            }
         }

         @keyframes blink {
            0% {
                opacity: 0.1;
            }
            25%,
            65% {
                opacity: 1;
                box-shadow: 0 0 5px 3px rgba(255, 255, 255, 0.3),
                 0 0 5px 9px rgba(255, 54, 54, 0.5);
            }
            90% {
              opacity: 0.1;
            }
        }
        .ball{
            background: rgb(255, 27, 27);
            background: rgb(255, 27, 27);
            background: linear-gradient(
                180deg,
             rgba(255, 27, 27, 1) 48%,
             rgba(0, 0, 0, 1) 48%,
             rgba(0, 0, 0, 1) 52%,
             rgba(255, 255, 255, 1) 52%
            );
            animation: roll 3s linear alternate infinite;
        }
  
    </style>
</head>
<body>
    <div id="demo1"></div>
    <style id="demo2"></style>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">开始</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <div id="html">
        <div class="skin">
            <div class="eyes left"></div>
            <div class="eyes right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left">
                <img src="./images/flash.gif" alt="">
            </div>
            <div class="face right">
                <img src="./images/flash.gif" alt="">
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
            <div class="ball">
                <div class="innerBall"></div>
            </div>
        </div>
    </div>
    <script src="main2.js"></script>
</body>
</html>
